<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  
  <!-- Include MathJax for rendering LaTeX equations -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["\\(", "\\)"]],
        displayMath: [["\\[", "\\]"]],
        processEscapes: true
      },
      svg: {
        fontCache: "global"
      }
    };
  </script>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/mml-chtml.js"></script>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  
  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© {{ site.title }} | Hosted on GitHub Pages</p>
  </footer>
</body>
</html>
